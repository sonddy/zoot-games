services:
  - type: web
    name: zoot-games
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: PORT
        value: 3000
      - key: SOLANA_NETWORK
        value: devnet
      - key: SOLANA_RPC
        value: https://api.devnet.solana.com
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: ESCROW_PRIVATE_KEY
        sync: false
